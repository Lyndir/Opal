ui.startWowTip=Start World of Warcraft:\nDeze knop start World of Warcraft vanuit de directory die in de configuratie aangegeven wordt.
ui.fullUpgrade=De Hele Boel
ui.fullUpgradeTip=De Hele Boel:\nDeze knop voert een manuele upload uit van je gegevens als automatische uploads niet aanstaan en activeert het upgrade proces dat automatisch al je addons zal upgraden naar hun laatste versie.  Dit gebeurt in drie stappen.\n\nDeze zijn de stappen die de hele boel doorloopt:<ul><li>Eerst worden je gegevens geupload als auto-upload niet aanstaat.</li><li>Dan wordt een lijst met beschikbare addons gedownload. NP controleert welke addons kunnen geupgrade worden.</li><li>Daarna download NP alle addons die een nieuwere versie beschikbaar hebben.</li><li>Uiteindelijk worden alle bestanden die aangepast werden in de nieuwe versie geinstalleerd.</li></ul>
ui.guildHomeTip=Guild Homepage:\nDeze knop opent je standaard browser en navigeert naar de homepage van je guild.
ui.guildRosterTip=Guild Roster:\nDeze knop opent het roster in je standaard browser.  De URL van het roster wordt afgeleid van je eerste upload URL.
ui.guildForumsTip=Guild Forums:\nWanneer je hier klikt zal een pagina met de guild forums in je standaard browser geopend worden.
ui.scheduler=Actie planner
ui.newSchedule=Plan een nieuwe actie
ui.delSchedule=Verwijder geplande acties
ui.scheduleJump=Om de:
ui.scheduleJumpTip=Tijdsbereik:\nGeef aan om welk tijdsbereik de actie zich moet herhalen.
ui.scheduleStepsTip=Tijdsbereik stappen:\nGeef aan hoeveel keer het tijdsbereik zich moet herhalen alvorens deze actie moet uitgevoerd worden.
ui.scheduleTime=Tijdstip:
ui.scheduleTimeTip=Tijdstip:\nGebruik dit veld om aan te geven op welk tijdstip de actie moet starten.\n\nJe kan ofwel een getal ingeven dat een hoeveelheid milliseconden aangeeft (bvb. 0, 60000, ..) ofwel tekst in het formaat dat aangegeven wordt door het veld. (Het formaat dat je hier ziet bepaald tijdsbereiken onder het tijdsbereik dat je hierboven geselecteerd hebt.)\n\nAls je uren selecteerd voor je tijdsbereik hierboven, en 2 ingeeft voor het aantal stappen dan kan je hier een tijd ingeven met milliseconden, seconden en minuten.  De actie zal zich dan herhalen elke twee uur op het tijdstip dat je hier ingeeft.  Als je hier bijvoorbeeld '20:01.0000' invult, zal de actie zich elke 2 uur herhalen om 20 minuten en 1 seconde na het uur.
ui.scheduleAction=Uit te voeren actie:
ui.scheduleActionTip=<ul><li><b>Saved Variables Uploader</b>: Deze module upload je gegevens naar de upload URLs.  Je kan manueel aangeven wanneer dit moet gebeuren door deze actie te plannen.</li><li><b>The Works</b>: Upload je gegevens als automatische uploads af staan en voer de drie stappen uit die nodig zijn voor het updaten van je addons.</li><li><b>Startwow</b>: Start World of Warcraft.</li><li><b>Upload</b>: Stuur de gegevens naar je rosters.</li><li><b>Sync</b>: Contacteer UniAdmin voor een aanvraag naar de standaardinstellingen.</li></ul><b><i>Acties voor interne werking (Deze gebruik je best niet):</i></b><ul><li><b>Languages:</b> Vult de beschikbare talen in het veld op de user interface in.</li><li><b>Wowdir</b>: Controleer of de World of Warcraft directory correct is. Zoniet, probeer hem te vinden op je harde schijf.</li><li><b>Setlang</b>: Pas de taal van de gebruikers interface aan afhankelijk van de taal die in de configuratie geselecteerd is.</li><li><b>Settings</b>: Pas alle velden in de gebruikers interface aan met hun waarden van uit de configuratie.</li><li><b>List Addons</b>: Vraag alle beschikbare addons op samen met gegevens over hun laatste versie. Controleer welke addons niet meer up to date zijn.</li><li><b>Fetch Addons</b>: Download alle geselecteerde addons.</li><li><b>Upgrade Addons</b>: Installeer alle gedownloade addons.</li><li><b>Addon Stats</b>: Pas het veld aan dat wat informatie geeft over welke addons geselecteerd zijn.</li><li><b>Fullscreen</b>: Zet de applicatie in venster of volledig scherm afhankelijk van wat de configuratie aangeeft.</li><li><b>Logo</b>: Pas het logo in NetherPanel aan zodat het het logo dat van UniAdmin gedownload werd toont.</li><li><b>Systray</b>: Zet het tray icoon aan of uit afhankelijk van de huidige configuratie.</li><li><b>Panel</b>: Maak het gekozen paneel zichtbaar.</li><li><b>Theme</b>: Pas de kleuren en het thema van de applicatie aan afhankelijk van het geselecteerde thema.</li><li><b>Upload Settings</b>: Zorg ervoor dat een uploader module bestaat en zorg ervoor dat de automatische uploader een geldig plan heeft in de actie planner.</li></ul>
ui.forceUploadTip=Manuele Upload:\nDeze knop zorgt voor een manuele upload van je gegevens naar de upload URLs, zelfs als die gegevens nog niet zijn aangepast sinds de laatste maal dat je ze geupload hebt.\n\nHet is interresant om weten dat wanneer detail foutmeldingen aangeschakeld is en je een manuele upload doorvoert via deze knop, er een dialoogvenster zal verschijnen met een detailomschrijving van het verloop van het uploadproces.  Dit kan handig zijn indien je problemen ondervind tijdens het uploaden.
ui.forceSyncTip=Manuele Synchronizatie:\nAls je op deze knop duwt zal NP UniAdmin contacteren en de huidige configuratie daar opvragen.  Op die manier kan je aanpassingen in UniAdmin toepassen op NetherPanel zonder te moeten herstarten, of kan je de standaard instellingen van daar opnieuw opvragen indien je iets verkeert hebt ingesteld (bvb. een URL veranderd).
ui.advSearch=Zoektocht
ui.advSearchTip=Speciale Zoektocht:\nOpent een venster met alle addons die momenteel in de lijst staan en een zoekveld die je Perl Compatible Regular Expression laat uitvoeren om door de beschrijvingen van de addons te zoeken.  Dit maakt het heel gemakkelijk om alle addons voor een bepaald doel te vinden, vooral als je een heel grote lijst hebt (bvb. ACE Addons staat aan).
