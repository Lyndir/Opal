ui.ignpatTip=Misschien wil je enkele persoonlijke bestanden in je addon folders houden. Met deze instelling kan je een regular expression ingeven die zorgt dat elk bestand waar die expression mee overeenkomt niet zal worden verwijderd of aangepast. Dit is handig voor mensen met eigen textures, fonts, aangepaste code, of dergelijke.\nDe expression is in het PCRE dialect. Elk bestand wiens pathnaam onder de expressie valt zal genegeerd worden.\n\n<i>Bijvoorbeeld:</i>\nversion.txt\n.*tga|.*blp\n\n<i>Voor Info:</i>\nhttp://www.regular-expressions.info/
