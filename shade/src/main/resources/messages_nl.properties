ui.wowargs=Command-line &Parameters
ui.wowargsTip=World of Warcraft kan gestart worden met enkele extra parameters die zijn gedrag aanpassen. Hier zijn enkele opties:<ul><li><b>-console</b>: Staat toegang tot de in-game console toe.</li><li><b>-nosound</b>: Schakel geluid verwerking uit (versneld WoW een beetje).</li><li><b>-d3d</b>: Gebruik Direct3D voor in-game renderen.</li><li><b>-opengl</b>: Gebruik OpenGL voor in-game renderen.</li><li><b>-swtnl</b>: Gebruik Software T&L voor in-game renderen.</li><li><b>-windowed</b>: Gebruik Windowed Mode (Zie de 'Gebruik Windowed mode' optie).</li><li><b>-fullscreen</b>: Gebruik het volledig scherm (Standaard).</li></ul>
