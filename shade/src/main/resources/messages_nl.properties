ui.windowedTip=Windowed mode zorgt ervoor dat World of Warcraft niet je volledig scherm inneemt. Dit betekend dat andere programmas kunnen tonen terwijl je World of Warcraft speelt. Je kan in World of Warcraft's video options de optie 'Maximized' aanzetten; op die manier lijkt het alsof World of Warcraft het volledig scherm inneemt maar je hebt nog steeds het voordeel van snellere Alt-Tab, en je kan nog steeds andere vensters tonen bovenop je World of Warcraft.
