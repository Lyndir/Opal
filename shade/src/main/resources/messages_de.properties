ui.wowargsTip=Das Verhalten von World of Warcraft kann mit Kommando-Zeilen Parametern gezielt gesteuert werden. Hier ein Auszug der M?glichkeiten:<ul><li><b>-console</b>: Gew?hrt Zugriff auf die in-game Konsole.</li><li><b>-nosound</b>: Deaktiviert den Sound.</li><li><b>-d3d</b>: Verwendet Direct3D f?r die in-game Renderung der Grafik.</li><li><b>-opengl</b>: Verwendet OpenGL f?r die in-game Renderung der Grafik.</li><li><b>-swtnl</b>: Verwendet Software T&L f?r die in-game Renderung der Grafik.</li><li><b>-windowed</b>: Fenstermodus (Siehe 'Fenstermodus' Option).</li><li><b>-fullscreen</b>: Vollbildmodus (Standardeinstellung).</li></ul>
