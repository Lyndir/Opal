ui.startWowTip=Starte World of Warcraft:\nKlicken dieses Schalters wird World of Warcraft ?ber den in der Konfiguration angegebenen Pfad starten.
ui.fullUpgrade=Gesamtaufgaben
ui.fullUpgradeTip=Die gesamte Aufgabenpalette:\nDieser Schalter l?dt manuell deine Charakterdaten zum Roster sollte der automatische Upload deaktiviert sein und startet den vollen Upgrade-Prozess mit allen drei wesentlichen Schritten die Deine Addons aktualisieren.\n\nDiese Aufgaben werden erledigt:<ul><li>Manueller Upload gesicherter Variablen wenn Auto-Upload deaktiviert ist</li><li>Abruf einer Liste von updatef?higen Erweiterungen mit allen relevanten Informationen</li><li>Download dieser Addons um ein Upgrade durchzuf?hren</li><li>Zuletzt die Installation aller Dateien die sich seit dem letzten Check ver?ndert haben.</li></ul>
ui.guildHomeTip=Guild Homepage:\nDieser Schalter ?ffnet deinen Standard Browser und navigiert zu deiner Gilden Homepage.
ui.guildRosterTip=Guild Roster:\nDieser ?ffnet Deinen Gilden Roster im Standard Browser. Die Site des Gilden Roster ergibt sich aus deiner ersten Upload URL.
ui.guildForumsTip=Guild Forums:\nEin Klick auf diesen Schalter ?ffnet die Foren deiner Gilde via deinem Standard Browser.
ui.showUpdTip=Addon List Filter:\nUmschalten aktiviert oder deaktiviert den Listen Filter. Wenn aktiviert, sind lediglich ausgew?hlte und updatef?hige Addons in der Liste ersichtlich. Dies sollte Dir eine besser ?bersicht erm?glichen falls in der Liste eine Vielzahl von Addons dargestellt wird.
ui.searchBoxTip=Search Addon:\nDie Addon Liste kann erheblicher schneller durchsucht werden wenn Du etwas hier eintr?gst.  Die Liste springt automatisch zur n?chsten passenden ?bereinstimmung (unterst?tzt Perl kompatible regul?re Ausdr?cke).
ui.addonReloadTip=Reload List:\nHier wird ein ein Neuladen der Addon Liste angewiesen. Kann verwendet werden um die neuesten Addon-Versionen erneut abzurufen oder neu zu pr?fen welche Dateien ein Update ben?tigen (beispielsweise f?r den Fall, dass Du irgendwo irgendwas ge?ndert hast).
ui.addonActionTip=Next Step:\nEin Mausklick hier bringt Dich automatisch zum n?chtsten Schritt. Die drei Schritte des gesamten Prozesses sind:<ul><li>Abruf einer Liste an Addons die updatef?hig sind.</li><li>Download der gew?hlten Addons und ?berpr?fung welche Dateien sich ge?ndert haben.</li><li>Installation der heruntergeladenen Addons.</li></ul>
