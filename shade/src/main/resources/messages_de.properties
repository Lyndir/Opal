ui.scheduleStepsTip=Schritte:\nGib hier die Anzahl ein, die spezifiert in wieviel Zeitspannen die Aufgabe gestartet bzw. wiederholt werden soll.
ui.scheduleTime=Um:
ui.scheduleTimeTip=Zeitplanung:\nDieses Feld verwenden um die Zeit anzupassen.\n\nDu kannst entweder eine Anzahl Millisekunden eingeben (z.B. 0, 60000, ..) oder einen formatierten String entsprechend dem angegebenen Format im Auswahlfeld. (Dieses Format ist stellvertretend f?r die ausgew?hlte Einheit.)\n\nGrunds?tzlich bedeutet das, w?hlst Du 'Stunden' als Einheit deiner Zeitspanne und 2 als Schritt, kann im Endeffekt von Millisekunden bis zu Minuten alles in dieses Feld eingetragen werden.  Dadurch findet die Aktion alle zwei Stunden zur im Feld angegebenen Zeit statt. Schreibst Du nun beispielsweise '20:01.0000' in das Feld, wird die Aktion alle 2 Stunden bei 20 Minuten, und 1 Sekunden ausgel?st.
ui.scheduleAction=Diese Aktion durchf?hren:
ui.scheduleActionTip=Aktion planen:\n<ul><li><b>Upload gespeicherter Variablen</b>: Das Modul welches f?r den Upload deiner Charakterdaten verantwortlich ist. Du kannst individuell anpassen wann deine Charakterdaten hochgeladen werden, wenn du diese Aktion planst.</li><li><b>Gesamtaufgaben</b>: Dieser Schalter l?dt manuell deine Charakterdaten zum Roster sollte der automatische Upload deaktiviert sein und startet den vollen Upgrade-Prozess mit allen drei wesentlichen Schritten die Deine Addons aktualisieren.</li><li><b>Startewow</b>: Startet World of Warcraft.</li><li><b>Upload</b>: Upload der gespeicherten Variablen zum Roster.</li><li><b>Synchronisation</b>: Abfrage an UniAdmin zum Update der aktuellen Einstellungen.</li></ul><b><i>Ereignisse im Hintergrund (ich empfehle hier nichts zu ?ndern):</i></b><ul><li><b>Sprachen:</b> Aktualisiert die Sprachauswahl mit verf?gbaren Sprachen.</li><li><b>Wowverzeichnis</b>: Pr?ft ob das World of Warcraft Verzeichnis g?ltig ist und versucht es zu finden, falls dies nicht der Fall sein sollte.</li><li><b>SetzeSprache</b>: Update des Benutzerinterface auf die angegebene Sprache.</li><li><b>Einstellungen</b>: Update aller Felder im Benutzerinterface mit den in der Konfiguration gespeicherten Daten.</li><li><b>Liste Addons</b>: Abruf einer Liste aller verf?gbaren Addons und Anzeige der in der Liste updatef?higen Addons.</li><li><b>Addons abrufen</b>: Download s?mtlicher in der Liste ausgew?hlten Addons.</li><li><b>Upgrade Addons</b>: Installiere alle heruntergeladenen Addons. (Anwenden der Vorschau in der Addons Sektion.)</li><li><b>Addon Statistiken</b>: Update der Beschriftung mit einer detaillierten Anzeige der gew?hlten Addons.</li><li><b>Vollbildschirm</b>: Aktiviert Vollbildmodus oder Fenstermodus, abh?ngig von der aktuellen Einstellung.</li><li><b>Logo</b>: Update des Logo um das anzuzeigen welches ?ber UniAdmin heruntergeladne wurde.</li><li><b>Systemtray</b>: Schaltet das Systemtray Icon an oder aus, abh?ngig von der aktuellen Einstellung.</li><li><b>Bedienpalette</b>: Schaltet die sichtbare Bedienpalette zur aktivierten Bedienpalette.</li><li><b>Thema</b>: Update der Anwendungsfarben und Themen.</li><li><b>Upload Einstellungen</b>: Bitte sicherstellen, dass ein brauchbares Upload-Modul zur Verf?gung steht und das eine Upload Aufgabe erstellt ist, sollte Auto-Upload aktiviert sein.</li></ul>
ui.forceUploadTip=Upload erzwingen:\nDieser Button erzwingt den Upload Deiner Charakterdaten, selbst wenn sich seit dem letzten Upload keine Daten ge?ndert haben.\n\nInteressant ist zu wissen ob die Ausgabe der Befehlszeile aktiviert ist, sollte dies der Fall sein erscheint ein Fenster mit detailierten Informationen. Dies d?rfte helfen, Fehler w?hrend des Upload-Prozesses zu erkennen.
